{% extends "base.html" %}

{% block title %}Trame Admin{% endblock %}

{% block content %}
  <div class="container mx-auto p-6 md:p-12 flex items-center justify-center mt-10 max-w-lg">
    <div class="card bg-base-100 shadow-xl w-full">
      <div class="card-body">
        <h2 class="card-title text-2xl mb-4 font-heading">
          <span class="text-base-content/70">Hello</span> {{ access_name }}
        </h2>

        {% if error %}
          <div class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="stroke-current shrink-0 h-6 w-6"
                 fill="none"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ error }}</span>
          </div>
        {% endif %}

        {% if access_makes_sense %}
          <form method="POST" action="/trame/admin/login">
            <div class="form-control">
              <label class="label mb-2">
                <span class="label-text">Password</span>
              </label>
              <input type="password"
                     name="password"
                     placeholder="Enter password"
                     class="input input-primary w-full"
                     required
                     autofocus />
            </div>
            <div class="form-control mt-4 text-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
