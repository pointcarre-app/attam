{% extends "base.html" %}

{% block title %}Raw Trame View - {{ raw_trame.title }}{% endblock %}

{% block content %}
  <div class="bg-base-100 min-h-[calc(100vh-64px)]">
    <div class="container mx-auto max-w-screen-xl sm:px-4 sm:py-6">
      <div class="bg-base-100 rounded-lg sm:p-4 md:p-8 max-w-3xl mx-auto">

        <div class="mb-4 flex justify-between items-center mb-4 px-4 sm:px-0">
          <h1 class="text-2xl font-bold">{{ raw_trame.title or "Untitled Trame" }}</h1>
          <a href="/trame/admin/{{ access_name }}/raw_trame_list" class="btn btn-sm btn-outline">Back to List</a>
        </div>
        <div class="divider"></div>
        <article id="rendered-content">{% include 'pieces/_rendered_content.html' %}</article>
      </div>
    </div>
  </div>
{% endblock %}
