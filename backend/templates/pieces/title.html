{% if level == 1 %}
  <h1 class="text-2xl sm:text-2xl md:text-3xl lg:text-3xl   mb-4 sm:mb-6 text-base-content font-heading">
    {{ text }}
  </h1>
{% elif level == 2 %}
  <h2 class="text-xl sm:text-xl md:text-2xl lg:text-2xl  mt-8 sm:mt-10 md:mt-12 mb-3 sm:mb-4 text-base-content font-heading">
    {{ text }}
  </h2>
{% elif level == 3 %}
  <h3 class="text-lg sm:text-lg md:text-xl lg:text-xl   mt-6 sm:mt-8 mb-2 sm:mb-3 text-base-content font-heading">
    {{ text }}
  </h3>
{% else %}
  <h4 class="text-base sm:text-base md:text-lg lg:text-lg  mt-4 sm:mt-6 mb-2 text-base-content font-heading">
    {{ text }}
  </h4>
{% endif %}
