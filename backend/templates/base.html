<!DOCTYPE html>
<html lang="en" data-theme="anchor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Attam{% endblock %}
    </title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="{{ deps.google_fonts }}" />
    <link rel="stylesheet" href="{{ deps.open_dyslexic_css }}" />
    <link rel="stylesheet" href="{{ deps.daisyui_css }}" />
    <link rel="stylesheet" href="{{ deps.daisyui_themes_css }}" />

    <!-- Our CSS -->
    <link rel="stylesheet" href="{{ deps.app_root_css }}" />
    <link rel="stylesheet" href="{{ deps.app_global_css }}" />

    <!-- JavaScript Dependencies -->
    <script src="{{ deps.tailwind_js }}"></script>

    {% block head_extra %}{% endblock %}
  </head>

  <body class="bg-base-200 min-h-screen">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg mb-8">
      <!-- Logo (left) -->
      <div class="navbar-start">
        {% if domain and domain.logo %}
          <div class="avatar">
            <div class="w-16 rounded-full">
              <img src="{{ domain.logo }}" alt="{{ domain.name }}" />
            </div>
          </div>
        {% else %}
          <a class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center">
              <span class="text-lg">U</span>
            </div>
          </a>
        {% endif %}
      </div>

      <!-- Title (center) -->
      <div class="navbar-center">
        {% if domain %}
          <span class="text-xl font-bold">{{ domain.name }}</span>
        {% else %}
          <span class="text-xl font-bold">ðŸŽ¨ DaisyUI Showcase</span>
        {% endif %}
      </div>

      <!-- Buttons (right) -->
      <div class="navbar-end gap-2">
        <div class="badge badge-primary">v5</div>
        <button class="btn btn-ghost btn-sm">Docs</button>
        <button class="btn btn-primary btn-sm">Action</button>
      </div>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
